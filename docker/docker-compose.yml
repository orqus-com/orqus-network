version: '3.8'

services:
  orqus-reth:
    image: ${RETH_IMAGE:-ghcr.io/orqus-chain/orqus-reth:latest}
    container_name: orqus-reth
    restart: unless-stopped
    volumes:
      - ${DATA_DIR:-./data}/reth:/data
      - ${DATA_DIR:-./data}/jwt:/jwt:ro
      - ../networks/${NETWORK:-testnet}:/genesis:ro
    ports:
      - "${RPC_HOST:-127.0.0.1}:${RPC_PORT:-8545}:8545"
      - "${RPC_HOST:-127.0.0.1}:${WS_PORT:-8546}:8546"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    command: >
      node
      --chain /genesis/genesis-alloc.json
      --datadir /data
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.api eth,net,web3,txpool,debug,trace
      --ws
      --ws.addr 0.0.0.0
      --ws.port 8546
      --ws.api eth,net,web3,txpool
      --authrpc.addr 0.0.0.0
      --authrpc.port 8551
      --authrpc.jwtsecret /jwt/jwt.hex
      --port 30303
      --bootnodes ${RETH_BOOTNODES:-}
      --log.stdout.format log-fmt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orqus

  orqusbft:
    image: ${ORQUSBFT_IMAGE:-ghcr.io/orqus-chain/orqusbft:latest}
    container_name: orqusbft
    restart: unless-stopped
    depends_on:
      - orqus-reth
      - cometbft
    volumes:
      - ${DATA_DIR:-./data}/orqusbft:/data
      - ${DATA_DIR:-./data}/jwt:/jwt:ro
      - ${DATA_DIR:-./data}/cometbft:/cometbft:ro
      - ./configs/orqusbft.yaml:/config/orqusbft.yaml:ro
    environment:
      - CHAIN_ID=${CHAIN_ID:-153871}
      - FEE_RECIPIENT=${FEE_RECIPIENT:-0x0000000000000000000000000000000000000000}
    command: >
      --config /config/orqusbft.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orqus

  cometbft:
    image: ${COMETBFT_IMAGE:-cometbft/cometbft:v0.38.15}
    container_name: cometbft
    restart: unless-stopped
    volumes:
      - ${DATA_DIR:-./data}/cometbft:/cometbft
      - ../networks/${NETWORK:-testnet}/cometbft-genesis.json:/cometbft/config/genesis.json:ro
      - ./configs/cometbft-config.toml:/cometbft/config/config.toml:ro
    ports:
      - "26656:26656"
      - "${RPC_HOST:-127.0.0.1}:26657:26657"
    environment:
      - CMTHOME=/cometbft
    command: start --proxy_app=tcp://orqusbft:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - orqus

networks:
  orqus:
    driver: bridge

volumes:
  data:
